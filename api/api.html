<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./api.css">
    <title>Covid-19</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h3>Covid-19 STATISTICS</h3>
        </div>
        <br>
        <div class='main'>
            <div class="statisticbox">
                <canvas id="myChart"></canvas>
            </div>
            <div class="inputs">
                <!-- <input type="button" value="Asia" class="asia btn1" id="asia">
                <input type="button" value="Africa" class="africa btn1" id="africa">
                <input type="button" value="Americas" class="america btn1" id="america">
                <input type="button" value="Europe" class="europe btn1" id="europe">
                <input type="button" value="Oceania" class="oceania btn1" id='oceania'> -->
                <select name='region' id='region'>
                    <option value="Asia">Asia</option>
                    <option value="Americas">Americas</option>
                    <option value="Oceania">Oceania</option>
                    <option value="Europe">Europe</option>
                    <option value="Africa">Africa</option>
                </select>
                <select name='statistic' id='statistic'>
                    <option value="deaths">Deaths</option>
                    <option value="critical">Critical</option>
                    <option value="recovered">Recovered</option>
                    <option value="confirmed">Confirmed</option>
                </select>
                <button id='getDataButton'>Get Data</button>
            </div>
        </div>
        <br>
        <!-- <div class="cases">
            <input type="button" value="Confirmed " class="condition btn">
            <input type="button" value="Deaths" class="death btn">
            <input type="button" value="Recovered" class="recovered btn">
            <input type="button" value="Critical Condition" class="condition btn">
        </div> -->
        <br>
        <br>
        <div class="numbers">
            <div class="totalCases box">
                <div class="one">
                    <p>Total Cases</p>
                </div>
                <div class="two"><span id='totalCasesText'>00</span></div>
            </div>
            <div class="totaldeath box">
                <div class="one">
                    <p>Total Death</p>
                </div>
                <div class="two"><span id='totalDeathText'>00</span></div>
            </div>
            <div class="totalrecoverd box">
                <div class="one">
                    <p>Total Recovered</p>
                </div>
                <div class="two"><span id='totalRecoveredText'>00</span></div>
            </div>
            <div class="criticalcondition box">
                <div class="one">
                    <p>Critical Condition</p>
                </div>
                <div class="two"> <span id='totalCriticalText'>00</span></div>
            </div>
        </div>
        <div class="CountriesContainer">
            //countries name
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./api.js"></script>

</body>

</html>
